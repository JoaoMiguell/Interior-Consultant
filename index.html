<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link href="https://fonts.googleapis.com/css2?family=Crimson+Pro:wght@200&family=Montserrat:wght@300;500;600&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Lora:ital@1&display=swap" rel="stylesheet">

        <link rel="stylesheet" href="/styles/main.css">
        <!-- <link rel="stylesheet" href="/styles/style.css"> -->

        <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">

        <title>This Interior</title>
    </head>
    <body class="text-white">
        <header class="flex justify-between">
            <span class="ml-4 mt-4 p-2 border-2 border-white my-font font-extralight text-lg leading-5">THIS INTERIOR</span>
            <a href="#abrirModal" class="mr-4 mt-4 "><img src="/img/Layer.svg" alt="Menu"></a>
            <div id="abrirModal" class="fixed top-0 right-0 bottom-0 left-0 font-modal z-50 opacity-0 pointer-events-none">
                <a href="#fechar" title="Fechar" class="fechar absolute right-6 top-6"><img src="/img/clear-white-18dp.svg" alt="Fechar"></a>
                <a href="#"><h3 class="p-4 my-hover mt-40">Home</h3></a>
                <a href="#"><p class="p-4 my-hover">Collection</p></a>
                <a href="#"><p class="p-4 my-hover">About</p></a>
                <a href="#"><p class="p-4 my-hover">Contact</p></a>
                
            </div>
        </header>
        <main>

            <div id="content-page">
                <div id="page-top">
                    <h1 class="text-4xl ml-4 mt-12">Modern interior</h1>
                    <p class="ml-4 "><small> A full-service residential &<br>
                        commercial interior design and<br>
                        staging company offering<br>
                        professional organizing &<br>
                        eco-services</small>
                    </p>
                    <a href="#" class="flex ml-4 mt-6 mb-6">Read more <img src="/img/arrow-left.svg" class="ml-4"></a>
                </div>
                <div id="page-content" class="w-auto ml-4 mr-4">
                    <img src="/img/interior-consultant-master/photo1.png">
                </div>
                <div id="conteiner" class="absolute bottom-20 right-6 w-72  h-32 shadow-2xl">
                    <div class="info grid grid-rows-2 grid-flow-col">
                        <img src="/img/interior-consultant-master/photo2.png" alt="Aliza Webber" class="row-span-3 rounded-full w-12 ml-4 mt-2">
                        <p class="name col-span-2 mt-2 my-font2">Aliza Webber</p>
                        <p class="row-span-2 my-small my-font2">Interior Designer</p>
                    </div>
                    <div class="bio relative">
                        <h3 class="absolute left-4 ">Designed in 2020 by <br> Aliza Webber</h3>
                    </div>
                </div>
            </div>
        </main>
        <footer class="absolute bottom-4">
            <p>Joao Miguel <a href="https://devchallenges.io/">@DevChallenges.io</a></p>
        </footer>
    </body>
</html>
